<div class="container mt-5">
    <form class="row g-3" [formGroup]="formPanel">
        <div class="col-md-6">
            <label for="identificador" class="form-label control-label">ID</label>
            <input type="text" class="form-control"  id="identificador" formControlName="id">
            <div class="form-group">
              <app-error-display  [displayError]="isFieldValid('id')" errorMsg="Please choose an ID"></app-error-display>
          </div>
          </div>
          <div class="col-md-6">
            <label for="client" class="form-label control-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
              <div class="form-group">
                <app-error-display  [displayError]="isFieldValid('name')" errorMsg="Name is too short"></app-error-display>
            </div>
          </div>
          <div class="col-md-6">
            <label for="potencia" class="form-label control-label">Power</label>
            <input type="number" class="form-control" id="max" formControlName="max" >      
          </div>
          <div class="form-group">
            <app-error-display  [displayError]="isFieldValid('max')" errorMsg="Power must be 100 or more"></app-error-display>
        </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()"  [disabled]="!formPanel.valid" >AÃ±adir</button>
      </div>
    </form>
</div>
