<div class="container mt-5">
    <form class="row g-3" [formGroup]="formLight">
        <div class="col-md-6">
            <label for="identificador" class="form-label control-label">ID</label>
            <input type="text" class="form-control"  id="identificador" formControlName="id">
            <div class="form-group">
              <app-error-display  [displayError]="isFieldValid('id')" errorMsg="Please choose an ID"></app-error-display>
          </div>
          </div>
          <div class="col-md-6">
            <label for="client" class="form-label control-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
              <div class="form-group">
                <app-error-display  [displayError]="isFieldValid('name')" errorMsg="Name is too short"></app-error-display>
            </div>
          </div>
          <div class="col-md-6">
            <label for="bright" class="form-label control-label">Bright</label>
            <input type="number" class="form-control" id="bright" formControlName="bright" >      
          </div>
          <div class="form-group">
            <app-error-display  [displayError]="isFieldValid('bright')" errorMsg="Bright can't be 0"></app-error-display>
        </div>
        <div class="col-md-6">
            <label for="maxbright" class="form-label control-label">Max Bright</label>
            <input type="number" class="form-control" id="maxbright" formControlName="maxbright" >      
          </div>
          <div class="form-group">
            <app-error-display  [displayError]="isFieldValid('maxbright')" errorMsg="Max Bright can't be 0"></app-error-display>
        </div>
        <div class="col-md-6">
            <label for="power" class="form-label control-label">Power</label>
            <input type="number" class="form-control" id="power" formControlName="power" >      
          </div>
          <div class="form-group">
            <app-error-display  [displayError]="isFieldValid('power')" errorMsg="Power can't be 0"></app-error-display>
        </div>
        <div class="col-md-6">
            <label for="brand" class="form-label control-label">Brand</label>
            <input type="text" class="form-control" id="brand" formControlName="brand" >      
          </div>
          <div class="form-group">
            <app-error-display  [displayError]="isFieldValid('brand')" errorMsg="Please introduce the brand"></app-error-display>
        </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()"  [disabled]="!formLight.valid" >AÃ±adir</button>
      </div>
    </form>
</div>
